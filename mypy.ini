[mypy]
# Strict mode configuration
python_version = 3.11
strict = True

# Import discovery
mypy_path = .
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness flags
disallow_untyped_defs = True
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Type checking behavior
check_untyped_defs = True
strict_equality = True
strict_optional = True
no_implicit_optional = True
implicit_reexport = False

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options for gradual migration
[mypy-agents.discount_optimizer.*]
# Start with strict checking for new code
ignore_errors = False

[mypy-tests.*]
# Allow more flexibility in tests
disallow_untyped_defs = False
disallow_untyped_decorators = False

[mypy-google.*]
# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True
