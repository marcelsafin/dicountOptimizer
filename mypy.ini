[mypy]
# === GLOBAL POLICY: Permissive for legacy code ===
# This allows existing code to remain as-is during gradual migration
python_version = 3.11
strict = False

# Import discovery
mypy_path = .
namespace_packages = True
explicit_package_bases = True

# Basic warnings (non-blocking)
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Permissive flags for legacy code
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# Type checking behavior
check_untyped_defs = False
strict_equality = False
strict_optional = True
no_implicit_optional = False
implicit_reexport = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# === STRICT POLICY: Only for refactored modules ===
# New domain-driven code must be fully type-safe
[mypy-agents.discount_optimizer.domain.*]
strict = True
warn_return_any = True
warn_no_return = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = False
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True
strict_equality = True
no_implicit_optional = True
implicit_reexport = False

# === LEGACY CODE: Explicitly ignore during migration ===
[mypy-agents.discount_optimizer.salling_api_client]
ignore_errors = True

[mypy-agents.discount_optimizer.google_maps_service]
ignore_errors = True

[mypy-agents.discount_optimizer.meal_suggester]
ignore_errors = True

[mypy-agents.discount_optimizer.multi_criteria_optimizer]
ignore_errors = True

[mypy-agents.discount_optimizer.savings_calculator]
ignore_errors = True

[mypy-agents.discount_optimizer.output_formatter]
ignore_errors = True

[mypy-agents.discount_optimizer.discount_matcher]
ignore_errors = True

[mypy-agents.discount_optimizer.agent]
ignore_errors = True

[mypy-tests.*]
# Allow more flexibility in tests
disallow_untyped_defs = False
disallow_untyped_decorators = False

[mypy-google.*]
# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True
